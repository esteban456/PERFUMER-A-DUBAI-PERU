<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registro - PERFUMERÍA DUBAI PERU</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --black:#0b0b0b;
  --gold:#C7A008;
  --ivory:#F8F5EF;
  --muted:#bfb7a6;
  --radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,Arial,sans-serif;
  background:linear-gradient(180deg,#080808 0%, #0f0f0f 100%);
  color:var(--ivory);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  padding:20px;
}

.header{
  width:100%;
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  margin-bottom:30px;
}
.header .logo{
  width:80px;
  height:80px;
  border-radius:15px;
  overflow:hidden;
  background:linear-gradient(135deg,var(--gold),#f4d96b);
  border:2px solid rgba(199,160,8,0.12);
  margin-bottom:12px;
}
.header .logo img{
  width:100%;height:100%;object-fit:cover;
}
.header h1{
  font-family:Cinzel;
  font-size:22px;
}

.card{
  width:100%;
  max-width:460px;
  background:#0f0f10;
  padding:28px;
  border-radius:var(--radius);
  box-shadow:0 12px 30px rgba(0,0,0,0.6);
  margin-bottom:40px;
}
.card h2{
  font-family:Cinzel;
  text-align:center;
  margin-bottom:20px;
  color:var(--gold);
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:#121212;
  color:var(--ivory);
  margin-top:10px;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--gold);
  color:#111;
  font-weight:800;
  margin-top:16px;
  cursor:pointer;
  font-family:Cinzel;
}

.small{
  font-size:14px;
  text-align:center;
  margin-top:12px;
}
.small a{color:var(--gold);font-weight:700}

.alert{
  margin-top:12px;
  padding:10px;
  border-radius:8px;
  display:none;
  font-weight:600;
}

.alert.success{background:#e6f9ea;color:#1b6b2a;}
.alert.error{background:#fee9d0;color:#5a3b00;}

@media(max-width:480px){
  body{padding:15px}
  .card{padding:22px}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo"><img src="logo.png"></div>
  <h1>PERFUMERÍA DUBAI PERU</h1>
</div>

<div class="card">
  <h2>Crear cuenta</h2>

  <input id="name" placeholder="Nombre completo" />
  <input id="email" placeholder="Correo electrónico" type="email" />
  <input id="password" placeholder="Contraseña" type="password" />

  <button id="regBtn">Registrarse</button>

  <div class="alert" id="regAlert"></div>

  <p class="small">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
</div>

<script src="js/auth.js"></script>
<script>
document.getElementById("regBtn").addEventListener("click", () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;

  const res = registerUser(name, email, pass);
  const a = document.getElementById("regAlert");
  a.style.display = "block";

  if(res.ok){
    a.textContent = res.msg;
    a.className = "alert success";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 900);
  } else {
    a.textContent = res.msg;
    a.className = "alert error";
  }
});
</script>

</body>
</html>
