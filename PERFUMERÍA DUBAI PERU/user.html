<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mi cuenta - SULTAN ESSENCE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter,Arial;background:#f7f3e8;color:#111;min-height:100vh;display:flex;align-items:center;justify-content:center}
.box{max-width:760px;width:100%;padding:28px;border-radius:12px;background:#fff;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
h1{font-family:Cinzel;color:#c7a008}
.btn{padding:10px 14px;border-radius:10px;border:none;background:#c7a008;color:#111;font-weight:800;cursor:pointer}
</style>
</head>
<body>
<div class="box">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h1>Mi cuenta</h1>
    <button id="logoutBtn" class="btn">Salir</button>
  </div>

  <div style="margin-top:18px" id="info">
    Cargando...
  </div>
</div>

<script src="js/auth.js"></script>
<script>
protectUser();

const u = currentUser();
document.getElementById("info").innerHTML = `<p><strong>Nombre:</strong> ${u.name}</p><p><strong>Email:</strong> ${u.email}</p>`;
document.getElementById("logoutBtn").addEventListener("click", () => { logout(); });
</script>
</body>
</html>
